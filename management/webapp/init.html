<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">初始化-设置账号密码</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" id="password" lay-verify="pw|required" placeholder="密码"  type="password"  class="layui-input">
        <hr class="hr15">
        <input name="repeat-password" id="repeat-password" lay-verify="pw|required" placeholder="重复密码"  type="repeat-password" class="layui-input">
        <hr class="hr15">
        <button class="layui-btn" lay-submit lay-filter="sub">提交</button>
        <hr class="hr20" >
    </form>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="./js/admin.js"></script>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            form.verify({
                pw: function(value){
                    if($("#password").val() != $("#repeat-password").val()){
                        return '两次密码不一致';
                    }
                },
            });
            form.on('submit(sub)', function(data){
                var username = $("#username").val();
                var password = $("#password").val();
                var params = {
                    username: username,
                    password: password,
                };

                request("POST", HGW_MANAGE_DOMAIN + "init", "json", false,params,
                    function(rsp) {
                        if (rsp.status == 1) {
                            layer.msg("初始化成功", {icon: 6, time: 600}, function () {
                                location.href="login.html";
                            });
                        } else {
                            layer.msg("失败");
                        }
                    });
                return false;
            });
        });
    })


</script>
</body>
</html>
